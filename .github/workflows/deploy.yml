name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          
      - name: Build and restructure
        run: |
          make
          cp -r out/* .
          rm -rf out content
          
      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Build site
          title: Build site
          body: Automated build from content directory
          branch: build
          delete-branch: true